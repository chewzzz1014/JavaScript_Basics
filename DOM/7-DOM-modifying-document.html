<!-- Write an interface to create a list from user input. -->

<!DOCTYPE HTML>
<html>
  <body>
      <script>
        let ul = document.createElement("ul");
        document.body.append(ul);

        while(true){
          let data =prompt("Enter value ");
          if (!data)
            break;
          let li= document.createElement("li");
          li.textContent = data;
          ul.append(li);
        }
      </script>
  </body>
</html>
